    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="POST">
            <div class="container">
              <h1>Delete Profile</h1>

                <a href="{% url 'profile_detail' %}">Cancel</a>
              </form>
            </div>

            {% endblock %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
