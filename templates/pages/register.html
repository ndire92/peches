<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<div class="loginbox">
 <div class="login-left">
  <p class="account-subtitle" style="color: #fff">Commune de Joal Fathdiou</p>
    <img class="img-fluid" src="{% static 'assets/img/logo-white.jpg' %}" alt="Logo">
    </div>
<div class="login-right">
<div class="login-right-wrap">
<h1>Enregistrer</h1>

<p class="account-subtitle">Accéder à notre tableau de bord</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <div class="form-group mb-0">
      <button class="btn btn-primary btn-block" type="submit">Register</button>
      </div>
      </form>

<div class="login-or">

</div>

<div class="social-login">

</div>

<div class="text-center dont-have">Already have an account? <a href="{% url 'login' %}">Login</a></div>
</div>
</div>
</div>
</div>
</div>
  </div>
