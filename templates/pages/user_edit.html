
{% extends 'pages/base.html' %}
{% load static %}


{% block content  %}
<div class="page-wrapper">
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form method="post" action="" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="col-12">
                     <h5 class="form-title"><span>Profile Update</span></h5>
                  </div>
                
{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}
                  <div class="col-sm-11">
                     <h3 class="page-title">Bienvenue {{user.first_name}} {{user.last_name}}</h3>
                    
                  </div>
                  <div class="col-sm-11">
                    <div class="form-group">
                       <label>Utilisateur</label>
                       <input type="text" class="form-control" name="username" value="{{user_profile.user.username}}">
                    </div>
                 </div>
                  <div class="col-sm-11">
                    <div class="form-group">
                       <label>Prénom</label>
                       <input type="text" class="form-control" name="first_name" value="{{user_profile.user.first_name}}">
                    </div>
                 </div>
                  <div class="col-sm-11">
                    <div class="form-group">
                       <label>Nom</label>
                       <input type="text" class="form-control" name="last_name" value="{{user_profile.user.last_name}}">
                    </div>
                 </div>
                  <div class="col-sm-11">
                    <div class="form-group">
                       <label>Nouveau mot de passe</label>
                       <input type="text" class="form-control" name="password1" value="{{user_profile.user.password1}}">
                    </div>
                 </div>
                   <div class="col-sm-11">
                    <div class="form-group">
                       <label>Confirmer votre mot de passe</label>
                       <input type="text" class="form-control" name="password2" value="{{user_profile.user.password2}}">
                    </div>
                 </div>
                  <div class="col-sm-11">
                    <div class="form-group">
                       <label>Email</label>
                       <input type="text" class="form-control" name="email" value="{{user_profile.user.email}}">
                    </div>
                 </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" name="description" value="{{user_profile.description}}">
                     </div>
                  </div>
                  <div class="col-sm-11">
                    <div class="form-group">
                       <label>Phone Number</label>
                       <input type="Number" class="form-control"  name="phone_number"  value="{{user_profile.phone_number}}">
                    </div>
                 </div>
                 <div class="col-sm-11">
                  <div class="form-group">
                     <label>Address</label>
                     <input type="text" class="form-control"  name="address" value="{{ user_profile.address}}">
                  </div>
               </div>
             
                  <div class="col-sm-11">
                  <div class="form-group">
                    <input type="file" name="profile_picture">
                  <img src="{{user_profile.profile_picture.url}}" alt="{{user_profile.user.username}}'s profile picture" width="50" height="50">
 
                 </div>
                 </div>
                 
                  <div class="col-12">
                     <button type="Ajouter" class="btn btn-primary">Mise à jour Profile</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
